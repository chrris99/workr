<h1 mat-dialog-title class="">Create a new exercise</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field appearance="fill">
    <mat-label class="text-sm font-medium">Favorite Animal</mat-label>
    <input matInput class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onNoClick()"
  >
    No Thanks
  </button>
  <button mat-button [mat-dialog-close]="data.exercise" cdkFocusInitial>Ok</button>
</div>
